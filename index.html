<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeNews Detector AI - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #127369; /* Fundo principal */
            color: #FFF; /* Texto principal em branco */
        }
        .login-card {
            background-color: rgba(255, 255, 255, 0.1); /* Caixa semi-transparente */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            width: 400px;
        }
        .login-card label {
            color: #FFF; /* Texto dos labels em branco */
        }
        .header {
            background-color: #10403B; /* Barra superior */
            padding: 10px;
            text-align: left;
            color: #FFF; /* Cor do texto da barra */
        }
        .btn-primary {
            background-color: #8AA6A3; /* Botão de login */
            border: none;
            color: #10403B; /* Texto do botão */
        }
        .btn-primary:hover {
            background-color: #637371; /* Cor ao passar o mouse */
        }
        .form-control {
            background-color: #10403B; /* Fundo dos inputs */
            border: none;
            color: #BFBFBF; /* Texto dos inputs */
        }
        .form-control::placeholder {
            color: #BFBFBF;
            opacity: 0.7;
        }
        .form-control:focus {
            background-color: #10403B;
            color: #BFBFBF;
            outline: none;
            box-shadow: none;
        }
    </style>
    
    
</head>
<body>

    <!-- Barra superior com título -->
    <div class="header">
        <h1>FakeNews Detector AI</h1>
    </div>

    <!-- Container do login -->
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="login-card">
            <h2 class="text-center mb-4">Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuário:</label>
                    <input type="text" class="form-control" id="username" placeholder="Digite seu usuário">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (Opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script para redirecionamento -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e){
            e.preventDefault();
            window.location.href = 'chat.html';
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeNews Detector AI - Cadeirada de Datena no Pablo Marçal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos -->
    <style>
        body {
            background-color: #127369; /* Fundo principal */
            color: #FFF; /* Texto principal em branco */
        }
        .header {
            background-color: #10403B; /* Barra superior */
            padding: 10px;
            text-align: left;
            color: #FFF; /* Cor do texto da barra */
        }
        .header h1 a {
            color: inherit;
            text-decoration: none;
        }
        #chatWindow {
            height: 60vh;
            padding: 15px;
            background-color: #127369; /* Fundo do chat */
            border: none;
            border-radius: 10px;
            color: #FFF;
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        #chatWindow::-webkit-scrollbar {
            display: none;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
        }
        .message.user .message-text {
            background-color: #8AA6A3; /* Mensagem do usuário */
            color: #10403B;
            align-self: flex-end;
            text-align: right;
            margin-left: auto;
        }
        .message.bot .message-text {
            background-color: #637371; /* Mensagem do bot */
            color: #10403B;
            text-align: left;
        }
        .message-text {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 60%;
            word-wrap: break-word;
            word-break: break-word;
            white-space: normal;
        }
        .input-group {
            background-color: #10403B; /* Fundo da caixa de input */
            border-radius: 5px;
            border: none;
        }
        .form-control {
            background-color: #10403B;
            border: none;
            color: #BFBFBF; /* Texto dos inputs */
        }
        .form-control:focus {
            background-color: #10403B;
            color: #BFBFBF;
            outline: none;
            box-shadow: none;
        }
        .form-control::placeholder {
            color: #BFBFBF;
            opacity: 0.7;
        }
        .btn-primary {
            background-color: #8AA6A3; /* Botão de enviar */
            border: none;
            color: #10403B; /* Texto do botão */
        }
        .btn-primary:hover {
            background-color: #637371;
        }
        /* Estilo dos cards de Trending Topics */
        .card {
            background-color: #10403B;
            border: none;
        }
        .card a {
            color: #FFF; /* Links dos cards em branco */
            text-decoration: none;
        }
        .card a:hover {
            color: #8AA6A3;
        }
    </style>
</head>
<body>

    <!-- Barra superior com título que redireciona para chat.html -->
    <div class="header">
        <h1><a href="chat.html">FakeNews Detector AI</a></h1>
    </div>

    <div class="container mt-5 vh-100">
        <div class="row h-100">
            <!-- Coluna Trending Topics -->
            <div class="col-3 d-flex flex-column h-100">
                <h3>Assuntos do momento</h3>
                <!-- Cards dos assuntos -->
                <div class="d-flex flex-column flex-grow-1 justify-content-start">
                    <div class="card mb-3">
                        <div class="card-body d-flex align-items-center justify-content-center back">
                            <a href="queimadas.html" class="stretched-link text-center">Queimadas na Amazônia</a>
                        </div>
                    </div>
                    <div class="card mb-3">
                        <div class="card-body d-flex align-items-center justify-content-center">
                            <a href="gustavo-lima-preso.html" class="stretched-link text-center">Gusttavo Lima Preso</a>
                        </div>
                    </div>
                    <div class="card mb-3">
                        <div class="card-body d-flex align-items-center justify-content-center">
                            <a href="cadeirada-datena.html" class="stretched-link text-center">Cadeirada de Datena no Pablo Marçal</a>
                        </div>
                    </div>
                    <div class="card mb-3">
                        <div class="card-body d-flex align-items-center justify-content-center">
                            <a href="gravida-taubate.html" class="stretched-link text-center">Grávida de Taubaté</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Coluna Chat -->
            <div class="col-9 d-flex flex-column">
                <h2 class="mb-4">Cadeirada de Datena no Pablo Marçal</h2>
                <div id="chatWindow">
                    <!-- As mensagens serão inseridas aqui dinamicamente -->
                </div>
                <form id="chatForm" class="mt-3">
                    <div class="input-group">
                        <input type="text" id="userInput" class="form-control" placeholder="Digite sua mensagem..." required>
                        <button class="btn btn-primary" type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script do Chat -->
    <script src="script.js"></script>
    <!-- Script para adicionar a mensagem inicial ao histórico do chat -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // A mensagem inicial já está incluída no HTML
        });
    </script>
</body>
</html>

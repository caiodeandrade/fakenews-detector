<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeNews Detector AI - Chat</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #01303f; /* Fundo azul escuro */
            color: white; /* Texto branco */
        }
        .header {
            background-color: #18191A; /* Barra superior escura */
            padding: 10px;
            text-align: left;
            color: white;
        }
        #chatWindow {
            height: 60vh;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1); /* Fundo das mensagens */
            border: none;
            border-radius: 10px;
            color: white;
            overflow-y: auto; /* Permite o scroll, mas sem exibir a barra */
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none;  /* Internet Explorer 10+ */
        }

        #chatWindow::-webkit-scrollbar {
            display: none; /* Chrome, Safari e Opera */
        }

        .message {
            margin-bottom: 15px;
            display: flex;
        }
        .message.user .message-text {
            background-color: #00b5d8; /* Mensagem do usuário em azul claro */
            color: white;
            align-self: flex-end;
            text-align: right;
            margin-left: auto;
        }
        .message.bot .message-text {
            background-color: #00476b; /* Mensagem do bot em azul mais escuro */
            color: white;
            text-align: left;
        }
        .message-text {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 60%;
            word-wrap: break-word; /* Quebra o texto longo */
            word-break: break-word; /* Garante que palavras muito longas também quebrem */
            white-space: normal; /* Permite que o texto faça a quebra automática */
        }
        .input-group {
            background-color: rgba(255, 255, 255, 0.1); /* Fundo da caixa de input */
            border-radius: 5px;
            border: none;
        }
        .form-control {
            background-color: transparent; /* Mantém o fundo transparente */
            border: none;
            color: white;
        }
        .form-control:focus {
            background-color: transparent; /* Mantém a cor de fundo original ao focar */
            color: white; /* Mantém a cor do texto branca */
            outline: none; /* Remove a borda de foco padrão azul */
            box-shadow: none; /* Remove qualquer sombra padrão de foco */
        }
        .form-control::placeholder {
            color: white; /* Placeholder branco */
            opacity: 1; /* Garante que a cor branca tenha opacidade total */
        }
        .btn-primary {
            background-color: #00b5d8;
            border: none;
        }
        .btn-primary:hover {
            background-color: #009bb2;
        }
    </style>
</head>
<body>

    <!-- Barra superior com título -->
    <div class="header">
        <h1>FakeNews Detector AI</h1>
    </div>

    <!-- Container do chat -->
    <div class="container mt-5">
        <h2 class="mb-4" style="color: white;">Fato ou Fake? Descubra com Nossa AI</h2>
        <div id="chatWindow">
            <!-- As mensagens serão inseridas aqui dinamicamente -->
        </div>
        <form id="chatForm" class="mt-3">
            <div class="input-group">
                <input type="text" id="userInput" class="form-control" placeholder="Type your message..." required>
                <button class="btn btn-primary" type="submit">Send</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script do Chat -->
    <script src="script.js"></script>
</body>
</html>
